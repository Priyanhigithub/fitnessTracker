<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <label for="weight">Enter your weight (kg):</label>
        <input type="number" id="weight" name="weight" min="1" required>
        <div class="display">
            <p>Distance Travelled: <span id="distance">0</span> meters</p>
            <p>Calories Burned: <span id="calories">0</span> kcal</p>
            <p>Number of Steps: <span id="steps">0</span></p>
        </div>
        <button id="startButton">Start Tracking</button>
        <button id="stopButton">Stop Tracking</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
